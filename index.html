<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customized YouTube Player</title>
  <style>
    #player-wrapper {
      position: relative;
      width: 640px;
      height: 360px;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #play-pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: red;
      border: none;
      outline: none;
    }
    #play-pause-btn.play-btn {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="player-wrapper">
    <div id="player"></div>
    <button id="play-pause-btn" class="play-btn"></button>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const playPauseBtn = document.querySelector('#play-pause-btn');
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'M7lc1UVf-VE',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        playPauseBtn.classList.remove('play-btn');
        playPauseBtn.classList.add('pause-btn');
        isPlaying = true;
      } else {
        playPauseBtn.classList.remove('pause-btn');
        playPauseBtn.classList.add('play-btn');
        isPlaying = false;
      }
    }

    function playPauseVideo() {
      if (isPlaying) {
        player.pauseVideo();
        playPauseBtn.classList.remove('pause-btn');
        playPauseBtn.classList.add('play-btn');
      } else {
        player.playVideo();
        playPauseBtn.classList.remove('play-btn');
        playPauseBtn.classList.add('pause-btn');
      }
      isPlaying = !isPlaying;
    }

    playPauseBtn.addEventListener('click', playPauseVideo);
  </script>
</body>
</html>
