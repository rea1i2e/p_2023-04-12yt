<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Customized YouTube Player</title>
	<style>
		#player-wrapper {
			margin: auto;
			position: relative;
			max-width: 560px;
			width: 100%;
		}

		#player-wrapper::before {
			display: block;
			padding-top: calc(9 / 16 * 100%);
			content: "";
		}

		#player {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			height: 100%;
			width: 100%;

		}

		#play-pause-btn {
			display: inline-flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 50%;
			padding: 0;
			border: none;
			cursor: pointer;
			background-color: transparent;
		}

		#play-pause-btn::before {
			display: block;
			width: 26px;
			height: 4px;
			background-color: #fff;
			content: "";
		}

		#play-pause-btn::after {
			margin-top: 4px;
			display: block;
			width: 26px;
			height: 4px;
			background-color: #fff;
			content: "";
		}

		#play-pause-btn.play-btn {
			background-image: url(https://rea1i2e.github.io/sample-images/images/picture05.jpg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 100%;
		}

		#play-pause-btn.play-btn::before {
			display: block;
			width: 0;
			height: 0;
			background-color: transparent;
			border-style: solid;
			border-width: 11px 0 11px 26px;
			border-color: transparent transparent transparent #007bff;
			content: "";
		}

		#play-pause-btn.play-btn::after {
			content: none;
		}
	</style>
</head>

<body>
	<div id="player-wrapper">
		<div id="player"></div>
		<button id="play-pause-btn" class="play-btn"></button>
	</div>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script>
		// 変数の宣言
		let player;

		// HTMLの要素を取得して定数に代入
		const playPauseBtn = document.querySelector('#play-pause-btn');

		// 再生中かどうかを表すフラグ
		let isPlaying = false;

		// YouTube APIが読み込まれたときに呼ばれる関数
		function onYouTubeIframeAPIReady() {
			// YouTubeプレイヤーオブジェクトを作成
			player = new YT.Player('player', {
				videoId: 'akWl5ScVgUs', // 再生するYouTube動画のID
				events: {
					'onStateChange': onPlayerStateChange // プレイヤーの状態が変化したときに呼ばれる関数を設定
				}
			});
		}

		// プレイヤーの状態が変化したときに呼ばれる関数
		function onPlayerStateChange(event) {
			if (event.data === YT.PlayerState.PLAYING) { // プレイヤーが再生中のとき
				// 再生ボタンのスタイルを変更して、フラグを更新
				playPauseBtn.classList.remove('play-btn');
				playPauseBtn.classList.add('pause-btn');
				isPlaying = true;
			} else { // プレイヤーが停止中のとき
				// 停止ボタンのスタイルを変更して、フラグを更新
				playPauseBtn.classList.remove('pause-btn');
				playPauseBtn.classList.add('play-btn');
				isPlaying = false;
			}
		}

		// 再生・停止ボタンがクリックされたときに呼ばれる関数
		function playPauseVideo() {
			if (isPlaying) { // 再生中の場合
				// プレイヤーを停止して、ボタンのスタイルを変更
				player.pauseVideo();
				playPauseBtn.classList.remove('pause-btn');
				playPauseBtn.classList.add('play-btn');
			} else { // 停止中の場合
				// プレイヤーを再生して、ボタンのスタイルを変更
				player.playVideo();
				playPauseBtn.classList.remove('play-btn');
				playPauseBtn.classList.add('pause-btn');
			}
			// フラグを更新
			isPlaying = !isPlaying;
		}

		// 再生・停止ボタンのクリックイベントに関数を登録
		playPauseBtn.addEventListener('click', playPauseVideo);
	</script>
</body>

</html>
